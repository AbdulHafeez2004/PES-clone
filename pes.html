<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../fontawesome-free-6.1.0-web/css/all.css" />
    <link rel="stylesheet" href="./pes.css" />
    <title>PES Clone</title>
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li>
            <a href="" class="nav"
              ><i id="gp" class="fas fa-credit-card"></i>
              <div class="gp-text">47,100</div></a
            >
          </li>
          <li>
            <a href="" class="nav-2"
              ><i id="coins" class="fas fa-coins"></i>
              <div class="coins-text">90</div></a
            >
          </li>
        </ul>
      </nav>
      <nav class="second-header">
        <ul>
          <li>
            <a href="" class="nav-3"
              ><i id="person" class="fas fa-person"></i>
            </a>
            <a href="" class="nav-4"><i id="gift" class="fas fa-gift"></i> </a>
            <a href="" class="nav-5"
              ><i id="message" class="fas fa-message"></i>
            </a>
          </li>
          <li>
            <a href="" class="nav-6"
              ><i id="shop" class="fas fa-shopping-cart"></i>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="menu">
        <nav>
          <ul>
            <li>
              <a href="#">Match<span>|</span></a>
            </li>
            <li>
              <a href="#">Club House<span>|</span></a>
            </li>
            <li>
              <a href="#">Contract<span>|</span></a>
            </li>
            <li><a href="#">Extras</a></li>
          </ul>
        </nav>
      </div>
      <div class="big-buttons">
        <nav>
          <ul>
            <li>
              <a href="#"
                ><button class="squad">
                  <span class="sm"
                    ><i class="fas fa-city"></i> Squad Management</span
                  >
                </button></a
              >
            </li>
            <li>
              <a href="#"
                ><button class="team">
                  <span class="sm"><i class="fas fa-futbol"></i> My Team</span>
                </button></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </main>
    <div class="small-buttons">
      <nav>
        <ul>
          <li>
            <a href="#"
              ><button class="achievements">
                <span class="ac"
                  ><i class="fas fa-trophy"></i>Achievements</span
                >
              </button></a
            >
          </li>
          <li>
            <a href="#"
              ><button class="practice">
                <span class="ac"><i class="fas fa-shirt"></i> Practice</span>
              </button></a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
